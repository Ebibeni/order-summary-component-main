<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="maindiv">

    <div class="illustration-hero-div">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
    </div>

    <div class="lower-container">
      <h1>Order Summary</h1>

      <span>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </span>

      <div class="music-annualplan-change">

        <div class="music-icon"></div>

        <div class="annual-plan">
          <span class="billing-circle">Annual Plan</span> <br>
          <span class="price">$59.99/year</span>
        </div>

        <div>
          <span class="change-link">Change</span>
        </div>

      </div>

      <div>
        <button class="proceedbtn" type="button">Proceed to Payment</button>
      </div>
      <div>
        <button class="cancelbtn" type="button">Cancel Order</button>
      </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/james-ebimobowei-osuobeni/">James Osuobeni</a>.
  </div>
</body>
</html>
